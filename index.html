<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-wrapper">
    <header>
        <h1>Tic - Tac - Toe</h1>
    </header>
    <section>
        <h2 class="turn">Player X turn</h2>
    </section>
    <div class="container">
        <div class="game-over">
            <h2 class="result"></h2>
            <button class="reset">Play Again</button>
        </div>
        <main class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </main>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
